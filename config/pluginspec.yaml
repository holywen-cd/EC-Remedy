    name: Entry ID
    documentation: Entry ID of a change request.
    required: true
    type: entry
    label: Entry ID
    restParamInfo:
      in: path
  -
    name: Description
    documentation: An change request description.
    required: false
    type: textarea
    label: Description
  -
    name: Status
    documentation: An change request status.
    required: false
    type: entry
