        "values":{
          "Submitter":"Allen",
          "Short Description":"testing 123"
        }
      }
    required: true
    type: textarea
    label: Values
    restParamInfo:
      in: raw body
  -
    name: resultPropertyPath
    documentation: |
      The property path to store the result of the procedure.
